<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나의 취미 웹 페이지</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./summary.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 모달 창 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>데이터 수정</h2>
        <div>
          <form id="modalForm">
            <div>
              <label for="sectionTitle">제목:</label>
              <input type="text" id="sectionTitle" name="sectionTitle" />
            </div>
            <div>
              <label for="sectionDescription">설명:</label>

              <textarea
                id="sectionDescription"
                name="sectionDescription"
              ></textarea>
            </div>
            <button type="button" id="saveButton">저장</button>
          </form>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="title-section"><h1>나의 취미 웹 페이지</h1></div>
      <div class="title-section">
        <ul class="menu" id="menu">
          <!-- 메뉴 항목이 여기에 추가될 것입니다 -->
        </ul>
      </div>
      <div class="image-section">
        <img src="./1.jpg" alt="취미" />
      </div>
      <div class="content-section" id="content">
        <!-- 콘텐츠가 여기에 추가될 것입니다 -->
      </div>
    </div>
    <script src="./summary.js"></script>
  </body>
</html>
