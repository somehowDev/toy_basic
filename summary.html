<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>나의 취미 웹 페이지</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./summary.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 모달 창 -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <div>
          <span class="close">&times;</span>
          <h2 id="modalTitle"></h2>
        </div>
        <div>
          <form id="modalForm">
            <div>
              <label for="sectionTitle">제목:</label>
              <input type="text" id="sectionTitle" name="sectionTitle" />
            </div>
            <div>
              <label for="sectionDescription">설명:</label>

              <textarea
                id="sectionDescription"
                name="sectionDescription"
              ></textarea>
            </div>

            <div class="divisionLine"></div>

            <div class="dataWrap">
              <div>
                <label for="data1">데이터:</label>
                <input type="text" id="data1" name="data1" />
              </div>
              <div>
                <label for="dataDesc1">설명:</label>
                <input type="text" id="dataDesc1" name="dataDesc1" />
              </div>
            </div>
            <div class="divisionLine"></div>

            <div class="dataWrap">
              <div>
                <label for="data2">데이터:</label>
                <input type="text" id="data2" name="data2" />
              </div>
              <div>
                <label for="dataDesc2">설명:</label>
                <input type="text" id="dataDesc2" name="dataDesc2" />
              </div>
            </div>
            <div class="divisionLine"></div>

            <div class="dataWrap">
              <div>
                <label for="data3">데이터:</label>
                <input type="text" id="data3" name="data3" />
              </div>
              <div>
                <label for="dataDesc3">설명:</label>
                <input type="text" id="dataDesc3" name="dataDesc3" />
              </div>
            </div>
            <div class="divisionLine"></div>

            <div class="dataWrap">
              <div>
                <label for="data4">데이터:</label>
                <input type="text" id="data4" name="data4" />
              </div>
              <div>
                <label for="dataDesc4">설명:</label>
                <input type="text" id="dataDesc4" name="dataDesc4" />
              </div>
            </div>
            <div class="divisionLine"></div>
          </form>
        </div>
        <div class="saveBtn-wrap">
          <button type="button" id="saveButton">저장</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="title-section"><h1>나의 취미 웹 페이지</h1></div>
      <div class="title-section">
        <ul class="menu" id="menu">
          <!-- 메뉴 항목이 여기에 추가될 것입니다 -->
        </ul>
      </div>
      <div class="image-section">
        <img src="./1.jpg" alt="취미" />
      </div>
      <div class="content-section" id="content">
        <!-- 콘텐츠가 여기에 추가될 것입니다 -->
      </div>
    </div>
    <script src="./summary.js"></script>
  </body>
</html>
